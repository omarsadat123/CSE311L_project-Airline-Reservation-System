


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #6a11cb 0%);
    color: #333;
}

.registration-container {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #2575fc;
    margin-bottom: 20px;
    font-size: 1.5em;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

input:focus, select:focus {
    border-color: #2575fc;
    outline: none;
    box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
}

button {
    background-color: #2575fc;
    color: #fff;
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1e63d9;
}

.message {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9em;
    color: #2575fc;
    
}
.message a {
    text-decoration: None;
    color: #2575fc;
    font-size: 18px;
}

</style>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form action="" method="post">
            <label for="name">Name:</label>
            
            <input type="text" id="name" name="name" autocomplete="off" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"autocomplete="off" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"autocomplete="off" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"autocomplete="off" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <input type="submit" value="Registor" name="user_resistor"> 
            <p id="message" class="message">Already have an account? <a href="login.html">login here</a></p>
            
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
