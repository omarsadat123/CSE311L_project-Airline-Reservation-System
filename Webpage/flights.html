<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>Admin Panel - SkySafe Travel</h1>
    </header>
    
    <section class="admin">
        <h2>Pending Requests</h2>
        <div class="request-card">
            <p>Flight: Dhaka to London</p>
            <p>User: John Doe</p>
            <p>Price: $500</p>
            <button class="approve">Approve</button>
            <button class="reject">Reject</button>
        </div>
        <!-- Repeat .request-card for more requests -->
    </section>
</body>
</html>
